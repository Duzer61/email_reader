{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email reader</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="{% static 'jquery-3.7.1.js' %}"></script>
</head>
<body>

    <h2>Загрузчик email</h2>
    <div id="select-container">
        <label for="email-select"><b>Выберете email аккаунт для загрузки:</b></label>
        <select id="email-select">
            {% for account in email_accounts %}
            <option value="{{ account.email }}">{{ account.email }}</option>
            {% endfor %}
        </select>
        <button id="button">Начать загрузку</button>
    </div>

    <div id="messages-container">
        <p>{{ start_message }}</p>
    </div>
    <div id="progress-container" style="display: none;">
        <progress value="0" max="100" style="width: 100%; height: 50px;">
        </progress>
    </div>
    <div id="table-container">
        <h3>Таблица email</h3>
        <table>
            <tr>
                <th>тема</th>
                <th>дата отправки</th>
                <th>дата получения</th>
                <th>текст</th>
                <th>вложения</th>
                <th>id</th>
            </tr>
        </table>
    </div>
    <script src="{% static 'script.js' %}"></script>

</body>
</html>
